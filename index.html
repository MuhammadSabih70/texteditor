<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text editor</title><link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>TEXT EDITOR </h1>
    <div  class="nav">
        <button id="BOLD">B</button>
        <button id="italic">I</button>
        <button id="underline">U</button>
        <button id="left"><img src="./icons8-align-left-50.png" alt=""></button>
        <button id="center"><img src="./icons8-align-text-center-50.png" alt=""></button>
        <button id="right"><img src="./16029715.png" alt=""></button>
        <select id="font-selector">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        
    </div>
    <div>
        <input id="text" type="text" >
        <div class="output"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
